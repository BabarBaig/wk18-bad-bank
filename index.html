<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bad Bank</title>

    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" ></script>
  </head>
  <body style="margin: 2ch">
    <!-- react components go here: -->
    <div id="root"></div>

    <!-- load react -->
    <!-- Load React Router and React Router DOM -->
    <!-- index.html failes to load with newer versions of react and react-dom -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js" crossorigin></script>

    <!-- Load react components -->
    <!-- Order of declaration matters!  Declare before use! -->
    <script defer type="text/babel" src="context.js"></script>
    <script defer type="text/babel" src="navbar.js"></script>

    <script defer type="text/babel" src="alldata.js"></script>
    <script defer type="text/babel" src="balance.js"></script>
    <script defer type="text/babel" src="createaccount.js"></script>
    <script defer type="text/babel" src="deposit.js"></script>
    <script defer type="text/babel" src="home.js"></script>
    <script defer type="text/babel" src="login.js"></script>
    <script defer type="text/babel" src="withdraw.js"></script>

    <script defer type="text/babel" src="index.js"></script>
  </body>
</html>
